name: Run Secret Scanning

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main  
      - master
      - dev
      - release
      - develop
      - mainline
  workflow_dispatch:

jobs:
  scan-secrets:
    if: github.event.pull_request.draft == false
    uses: zeptonow/workflow-hub/.github/workflows/secret-scanning.yml@main
    secrets: inherit